  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .main{

      display: flex;

    .create{

    .search-group{

      width: 35%;

    input {
      width: 100%;

    .twoImage{
      padding-top: 5%;

    }

    }

      display: flex;

      width: 60%;

      border-radius: 24px;
    }

  <script th:inline="javascript">
    const host = 'http://' + window.location.host;
    let clubId = /*[[${clubId}]]*/ '';
    let category = 'ALL';
    let clubImage;
    let clubName;
    let clubContent;
    let numberOfPeople;
    let keyword = '';
    var memberId = /*[[${memberId}]]*/ '';

    $(document).ready(function (){

      console.log("카테고리 : " + category)

      $.ajax({
        type: 'GET',
        url: '/api/club/' + category + '/club',
        contentType: 'application/json',
        success: function (response){
          for(var i=0; i<response.data.length; i++){
            var currentItem = response.data[i];
            if(currentItem.imageURL !== null){
              clubImage = currentItem.imageURL;
            } else{
              clubImage = '/img/default.png';
            }
            clubId = currentItem.clubId;
            clubName = currentItem.clubTitle;
            clubContent = currentItem.content;
            numberOfPeople = currentItem.maxMember;
            console.log("생성완료");
            $('#cardGroup').append($('<div class="cardGroup" >\n'
                + '    <tr>\n'
                + '      <div class="cardParent">\n'
                + '        <div id="'+clubId+'" class="card mb-3" onclick="getClub(this.id)">\n'
                + '          <div>\n'
                + '            <div>\n'
                + '              <div class="image">\n'
                + '                <img src="'+clubImage+'" class="img-fluid rounded-start" alt="...">\n'
                + '              </div>\n'
                + '            </div>\n'
                + '            <div class="cardText">\n'
                + '              <div>\n'
                + '                <div class="card-body">\n'
                + '                  <p class="card-title">'+clubName+'</p>\n'
                + '                  <p class="card-text">'+clubContent+'</p>\n'
                + '                  <p class="card-text">'+numberOfPeople+'</p>\n'
                + '                </div>\n'
                + '              </div>\n'
                + '            </div>\n'
                + '          </div>\n'
                + '        </div>\n'
                + '      </div>\n'
                + '    </tr>\n'
                + '  </div>'
                )
            );
          }
        }

      });





      if (memberId !== undefined && memberId !== null && memberId !== '') {
        // memberId가 존재하면 로그인 버튼을 숨기고 채팅 이미지를 표시합니다.
        $('#loginBtn').hide();
        $('#chatting').show();
        $('#myInfo').show();
      } else {
        // memberId가 존재하지 않으면 로그인 버튼을 표시하고 채팅 이미지를 숨깁니다.
        $('#loginBtn').show();
        $('#chatting').hide();
        $('#myInfo').hide();
      }

      $("#loginBtn").on("click", function(e) {
        window.location.href = host + '/api/member/loginPage';
      });

      $("#chatting").on("click", function(e) {
        window.location.href = host + '/api/chat/chatRoomList/' + memberId;
      });

      $("#myInfo").on("click", function(e) {
        window.location.href = host + '/api/member/profilePage/' + memberId;
      });

      const cntList = [[${countList}]];
      $(cntList).each(function (index,res){
        // const card = '<li class="page-item"><a class="page-link" href="@{api/notice/{noticeId}(noticeId=${'+noticeId+'})/comment(page=${'+res+'})}">'+res+'</a></li>';
        const card = '<li class="page-item" style="float: left"><a class="page-link" onclick="sendPage(\'' + res + '\')">'+res+'</a></li>';
        $('#page').append(card);
      })
    });

    function getClub(clubId){
      let url = '/api/club/main-club/' + clubId;
      location.href = url;
    }

    function changeCategory(button){
      category = button.getAttribute('name');
      console.log(category);

      $.ajax({
        type: 'GET',
        url: '/api/club/'+category+'/club',
        contentType: 'application/json',
        success: function (response){
          var buttons = document.getElementsByClassName('btn');
          for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
          }
          // 클릭된 버튼에 활성 상태 추가
          button.classList.add('active');

          if(response.data === null) {
            $('#cardGroup').empty();
            $('#page').empty();
            $('#cardGroup').append($('<p>검색된 클럽이 없습니다.</p>'))
          }else {
            $('#cardGroup').empty();
            for (var i = 0; i < response.data.length; i++) {
              var currentItem = response.data[i];
              if (currentItem.imageURL !== null) {
                clubImage = currentItem.imageURL;
              } else {
                clubImage = '/img/default.png';
              }
              clubId = currentItem.clubId;
              clubName = currentItem.clubTitle;
              clubContent = currentItem.content;
              numberOfPeople = currentItem.maxMember;
              console.log("생성완료");
              $('#cardGroup').append($('<div class="cardGroup" >\n'
                      + '    <tr>\n'
                      + '      <div class="cardParent">\n'
                      + '        <div id="' + clubId + '" class="card mb-3" onclick="getClub(this.id)">\n'
                      + '          <div>\n'
                      + '            <div>\n'
                      + '              <div class="image">\n'
                      + '                <img src="' + clubImage
                      + '" class="img-fluid rounded-start" alt="...">\n'
                      + '              </div>\n'
                      + '            </div>\n'
                      + '            <div class="cardText">\n'
                      + '              <div>\n'
                      + '                <div class="card-body">\n'
                      + '                  <p class="card-title">' + clubName + '</p>\n'
                      + '                  <p class="card-text">' + clubContent + '</p>\n'
                      + '                  <p class="card-text">' + numberOfPeople + '</p>\n'
                      + '                </div>\n'
                      + '              </div>\n'
                      + '            </div>\n'
                      + '          </div>\n'
                      + '        </div>\n'
                      + '      </div>\n'
                      + '    </tr>\n'
                      + '  </div>'
                  )
              );
            }

            $('#page').empty();
            let cnt;
            const cntArray = [];
            if(response.data.length >= 4){
              cnt = response.data.length/4 + 1;
            } else{
              cnt = 1;
            }
            for(var i =0; i<cnt; i++){
              cntArray.push(i+1);
            }
            $(cntArray).each(function (index,res) {
              // const card = '<li class="page-item"><a class="page-link" href="@{api/notice/{noticeId}(noticeId=${'+noticeId+'})/comment(page=${'+res+'})}">'+res+'</a></li>';
              const card = '<li class="page-item" style="float: left"><a class="page-link" onclick="sendPage(\''
                  + res + '\')">' + res + '</a></li>';
              $('#page').append(card);
            })
          }
        }
      });
    }
    function handleKeyUp(event){
      if (event.key ==='Enter'){
        searchKeyword();
      }
    }

    function searchKeyword(){
      keyword = document.getElementById('searchText').value;
      $.ajax({
        type: 'GET',
        url: '/api/club/'+category+'/club?keyWord='+keyword,
        contentType: 'application/json',
        success: function (response){
          if(response.data === null) {
            $('#cardGroup').empty();
            $('#page').empty();
            $('#cardGroup').append($('<p>검색된 클럽이 없습니다.</p>'))
          }else {
            $('#cardGroup').empty();
            for (var i = 0; i < response.data.length; i++) {
              var currentItem = response.data[i];
              if (currentItem.imageURL !== null) {
                clubImage = currentItem.imageURL;
              } else {
                clubImage = '/img/default.png';
              }
              clubId = currentItem.clubId;
              clubName = currentItem.clubTitle;
              clubContent = currentItem.content;
              numberOfPeople = currentItem.maxMember;
              console.log("생성완료");
              $('#cardGroup').append($('<div class="cardGroup" >\n'
                      + '    <tr>\n'
                      + '      <div class="cardParent">\n'
                      + '        <div id="' + clubId + '" class="card mb-3" onclick="getClub(clubId)">\n'
                      + '          <div>\n'
                      + '            <div>\n'
                      + '              <div class="image">\n'
                      + '                <img src="' + clubImage
                      + '" class="img-fluid rounded-start" alt="...">\n'
                      + '              </div>\n'
                      + '            </div>\n'
                      + '            <div class="cardText">\n'
                      + '              <div>\n'
                      + '                <div class="card-body">\n'
                      + '                  <p class="card-title">' + clubName + '</p>\n'
                      + '                  <p class="card-text">' + clubContent + '</p>\n'
                      + '                  <p class="card-text">' + numberOfPeople + '</p>\n'
                      + '                </div>\n'
                      + '              </div>\n'
                      + '            </div>\n'
                      + '          </div>\n'
                      + '        </div>\n'
                      + '      </div>\n'
                      + '    </tr>\n'
                      + '  </div>'
                  )
              );
            }
            $('#page').empty();
            let cnt;
            const cntArray = [];
            if(response.data.length >= 4){
              cnt = response.data.length/4 +1;
            } else{
              cnt = 1;
            }
            for(var i =0; i<cnt; i++){
              cntArray.push(i+1);
            }
            $(cntArray).each(function (index,res) {
              // const card = '<li class="page-item"><a class="page-link" href="@{api/notice/{noticeId}(noticeId=${'+noticeId+'})/comment(page=${'+res+'})}">'+res+'</a></li>';
              const card = '<li class="page-item" style="float: left"><a class="page-link" onclick="sendPage(\''
                  + res + '\')">' + res + '</a></li>';
              $('#page').append(card);
            })
          }
        }
      });
    }

    function sendPage(pageNumber){
      $('#cardGroup').empty();
      $.ajax({
        type : 'GET',
        url : '/api/club/'+category+'/club?page='+pageNumber +'&keyWord='+keyword,
        contentType: 'application/json',
        success:function (response){
          for(var i=0; i<response.data.length; i++){
            var currentItem = response.data[i];
            if(currentItem.imageURL !== null){
              clubImage = currentItem.imageURL;
            } else{
              clubImage = '/img/default.png';
            }
            clubId = currentItem.clubId;
            console.log(clubId);
            clubName = currentItem.clubTitle;
            clubContent = currentItem.content;
            numberOfPeople = currentItem.maxMember;
            console.log("생성완료");
            $('#cardGroup').append($('<div class="cardGroup" >\n'
                    + '    <tr>\n'
                    + '      <div class="cardParent">\n'
                    + '        <div id="'+clubId+'" class="card mb-3" onclick="getClub(this.id)">\n'
                    + '          <div>\n'
                    + '            <div>\n'
                    + '              <div class="image">\n'
                    + '                <img src="'+clubImage+'" class="img-fluid rounded-start" alt="...">\n'
                    + '              </div>\n'
                    + '            </div>\n'
                    + '            <div class="cardText">\n'
                    + '              <div>\n'
                    + '                <div class="card-body">\n'
                    + '                  <p class="card-title">'+clubName+'</p>\n'
                    + '                  <p class="card-text">'+clubContent+'</p>\n'
                    + '                  <p class="card-text">'+numberOfPeople+'</p>\n'
                    + '                </div>\n'
                    + '              </div>\n'
                    + '            </div>\n'
                    + '          </div>\n'
                    + '        </div>\n'
                    + '      </div>\n'
                    + '    </tr>\n'
                    + '  </div>'
                )
            );
          }
        }
      })
    }
  </script>
</head>
<body style="background-image: url('/img/background.jpg'); background-size: cover; ">
<div class="main ">

  <div class="title">
    <header>
      <div class="title-group" role="group">
        <div class="title">
          <h2 class="withUs" th:onclick="|location.href='@{/}'|" style="float: left; cursor: pointer; margin-top: 5px ">withUs</h2>
        </div>
        <div class="title2" style="float: right; display: flex; align-items: center; gap: 20px;">
          <img src="/img/message.png" id="chatting" class="chat-icon" style="float: left; cursor: pointer; display: none; width: 35px; height: 35px; margin-right: 5px; margin-top: 5px">
          <h2 class="login" id="loginBtn" style="float: left; cursor: pointer; margin-top: 5px" >login</h2>
          <img src="/img/myInfo.png" id="myInfo" class="my-info" style="cursor: pointer; width: 35px; height: 35px; margin-top: 5px" >
          <img src="/img/create.png"  class="create" style="float: right; cursor: pointer; width: 35px; height: 35px; margin-top: 5px" >
        </div>
      </div>
    </header>
  </div>

  <div class="search-group">
    <div class="list-group">
      <div class="search" >
        <input type="text" id="searchText" placeholder="검색어 입력" onkeyup="handleKeyUp(event)">
        <img src="/img/icon-search.png" onclick="searchKeyword()" >
      </div>
    </div>
  </div>

  <div class="white_space">
  </div>
  <div class="category" >
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary" name="SPORTS" onclick="changeCategory(this)">운동</button>
      <button type="button" class="btn btn-outline-primary" name="TODAY" onclick="changeCategory(this)">일상</button>
      <button type="button" class="btn btn-outline-primary" name="GAME" onclick="changeCategory(this)">게임</button>
      <button type="button" class="btn btn-outline-primary" name="FOOD" onclick="changeCategory(this)">음식</button>
      <button type="button" class="btn btn-outline-primary" name="STUDY" onclick="changeCategory(this)">스터디</button>
      <button type="button" class="btn btn-outline-primary" name="ETC" onclick="changeCategory(this)">기타</button>
    </div>
  </div>


  <div id="cardGroup">
  </div>

    <ul class="pagination">

      <!--          <span aria-hidden="true">&laquo;</span>-->
      <!--        </a>-->
      </li>
      <div class="page" id="page">
      </div>

      <!--        <a class="page-link" href="#" aria-label="Next">-->

      </li>
    </ul>
  </nav>
</div>
