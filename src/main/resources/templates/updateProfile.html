<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/Bootstrap.min.css}"
        href="../../resources/static/css/Bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <title>withUs</title>
</head>
<body>
<form action="/api/member/updateMember" method="post">
  <div style="margin: 40px 35% 0 35%">
    <div>
      <img src="../static/img/default.png"
           style="border-radius: 100%; height: 200px; width: 200px; float:left">
    </div>
    <div class="mb-3">
      <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <div style="margin-top: 10px; width: 200px">
      <input class="form-control form-control" type="text" placeholder="이름을 입력해주세요.">
    </div>
    <div style="margin-top: 20px;">
      <input class="form-control form-control" type="text" placeholder="이메일을 입력해주세요.">
    </div>
    <div style="padding: 20px 0 5px 0 ">
      <input class="form-control form-control" type="password" placeholder="비밀번호를 입력해주세요.">
    </div>
    <div style="padding: 20px 0 5px 0 ">
      <input class="form-control form-control" type="password" placeholder="비밀번호를 다시 입력해주세요.">
    </div>
    <div style="margin-top:50px; background-color: beige">
      <input class="form-control form-control" type="text" placeholder="태그를 입력해주세요.">
    </div>
    <div style="margin-top:50px; margin-bottom: 30px; background-color: beige">
      <input class="form-control form-control" type="text" placeholder="자기소개를 입력해주세요.">
    </div>
    <div style="text-align: center; margin-bottom: 30px">
      <button type="submit"
              class="btn btn-primary">수정 완료
      </button>
    </div>
  </div>
</form>
</body>
</html>
