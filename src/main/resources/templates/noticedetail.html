<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link th:href="@{bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>게시글 상세 페이지</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      /* 전체 너비로 조절 */
      top: 0;
      margin-left: 0%;
    }

    .title {
      margin-left: 30px;
    }

    .title2 {
      display: flex;
      align-items: center;
      margin-right: 120px;
    }

    .withUs {
      margin-top: 5px;
      margin-bottom: 5px;
      /* 아래쪽 여백 5px 추가 */
    }

    .icon,
    .arrow-icon {
      cursor: pointer;
      font-size: 20px;
      margin-left: 50%;
      /* 좌측 여백 15% 추가 */
      margin-right: 40px;
      /* 우측 여백 15px 추가 */
    }

    section {
      margin-top: 50px;
      margin: 100px 100px;
    }

    body {
      padding-top: 75px;
    }

    .noticename {
      width: 1000px;
      margin: 100px auto;
    }

    textarea {
      resize: none;
    }

    .on {
      margin-top: -20px;
      margin-bottom: 30px;
      text-align: right;
    }

    .pagination {
      margin-top: 10px;
      justify-content: center;
    }

  </style>
</head>

<body>
<div>
  <header>
    <div class="title">
      <h2 class="withUs">withUs</h2>
    </div>
    <div class="title2">
      <i class="icon fa-solid fa-user"
         onclick="location.href=host + '/api/member/profilePage/' + memberId"></i>
      <i class="arrow-icon fa-solid fa-arrow-rotate-left" onclick="history.back()"></i>
    </div>
  </header>
</div>
<script src="https://kit.fontawesome.com/d1fc3aeceb.js" crossorigin="anonymous"></script>
<div class="noticename">
  <p style="font-size: 300%;">Notice</p>
  <p><textarea placeholder="게시글 내용" style="width: 1000px;height:300px;font-size:20px;" disabled></textarea></p>
  <p style="font-size: 300%;">Comment</p>
  <p><textarea placeholder="내용 입력" style="width: 1000px;height:100px;font-size:20px;"></textarea></p>
  <div class="on">
    <button type="button" class="btn btn-dark">등록</button>
  </div>

  <div class="card">
    <div class="card-header">
      작성자명
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>댓글 내용</p>
        <footer class="blockquote-footer">작성 시간</footer>
      </blockquote>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
</body>

</html>
